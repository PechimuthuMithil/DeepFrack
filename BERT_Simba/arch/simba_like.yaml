architecture:
  version: 0.3
  subtree:
    - name: System
      attributes:
        datawidth: 16
        word-bits: 16
        technology: 45nm
        latency: 1ns
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: DDR4
            width: 16
            block-size: 1
            word-bits: 16
            shared_bandwidth: 12.8
      subtree:
        - name: ws
          local:
            - name: GlobalBuffer                # buffer size 64-128 kb
              class: storage
              subclass: smartbuffer_SRAM
              attributes:
                memory_depth: 2048
                memory_width: 512
                word-bits: 16
                cluster-size: 1
                nports: 2
                meshX: 1
          subtree:
            - name: PE[0..15]
              local:
                - name: PEInputBuffer
                  class: storage
                  subclass: smartbuffer_SRAM
                  attributes:
                    memory_depth: 1024
                    memory_width: 128
                    word-bits: 16
                    cluster-size: 1
                    meshX: 16
                - name: PEWeightBuffer[0..7]
                  class: storage
                  subclass: smartbuffer_SRAM
                  attributes:
                    memory_depth: 512
                    memory_width: 128
                    word-bits: 16
                    meshX: 16
                    cluster-size: 1
                    n_banks: 1
                - name: PEAccuBuffer[0..7]
                  class: storage
                  subclass: smartbuffer_SRAM
                  attributes:
                    memory_depth: 64
                    memory_width: 64
                    cluster-size: 1
                    word-bits: 16
                    meshX: 16
                - name: PEWeightRegs[0..63]
                  class: storage
                  subclass: smartbuffer_SRAM
                  attributes:
                    memory_depth: 1
                    memory_width: 32
                    word-bits: 16
                    cluster-size: 1
                    num-ports: 2
                    meshX: 16
                - name: LMAC[0..63]
                  class: compute
                  subclass: lmac
                  attributes:
                    latency: 1ns
                    datawidth: 16
                    meshX: 16
