problem:
  instance:
    K: 1024    
    P: 1024  #M
    Q: 64  #N
  shape:
    name: QKV-gemm
    dimensions:
    - P
    - Q
    - K   
    data-spaces:
    - name: Inputs
      projection:
      - - - P
      - - - K
    - name: Weights
      projection:
      - - - Q
      - - - K
    - name: Outputs 
      projection:
      - - - P
      - - - Q
      read-write: true


